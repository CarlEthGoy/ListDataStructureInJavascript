<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>List Data structure</title>
</head>

<body>
    <form>
        <div class="row p-4">
            <div class="col-sm-10 col-md-8">
                <label for="label" class="form-label">Enter a value</label>
                <input type="text" class="form-control" id="input_value">
            </div>
            <div class="col-sm-2 col-md-4">
                <label for="label" class="form-label">index</label>
                <input type="number" class="form-control" id="index_value">
            </div>
            <div class="col-sm-4 col-md-3" style="padding-top: 10px;">
                <button id="btnAdd" type="button" onclick="Add()" class="btn btn-primary" style="width:100%;">Add</button>
            </div>
            <div class="col-sm-4 col-md-3" style="padding-top: 10px;">
                <button type="button" onclick="AddAtIndex()" class="btn btn-primary" style="width:100%;">Add at index</button>
            </div>
            <div class="col-sm-4 col-md-3" style="padding-top: 10px;">
                <button type="button" onclick="Remove()" class="btn btn-primary" style="width:100%;">Remove</button>
            </div>
            <div class="col-sm-4 col-md-3" style="padding-top: 10px;">
                <button type="button" onclick="RemoveAtIndex()" class="btn btn-primary" style="width:100%;">Remove at index</button>
            </div>
        </div>
    </form>
    <div>
        <h2>Before:</h2>
        <h3 id="show_me_here_before"></h3>
    </div>
    <div>
        <h2>After:</h2>
        <h3 id="show_me_here"></h3>
    </div>
</body>

</html>

<script type="module">
    import { Add } from "./script.js";
    import { AddAtIndex } from "./script.js";
    import { Remove } from "./script.js";
    import { RemoveAtIndex } from "./script.js";
    window.Add = Add;
    window.AddAtIndex = AddAtIndex;
    window.Remove = Remove;
    window.RemoveAtIndex = RemoveAtIndex;
  </script>
